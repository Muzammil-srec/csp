<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSP Intro</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      display: flex;
      gap: 10px;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
    }

    .letter {
      opacity: 0;
      transform: scale(3);
      animation: reveal 0.6s forwards;
    }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .letter:nth-child(1) { animation-delay: 0.2s; color: #ff2a2a; }
    .letter:nth-child(2) { animation-delay: 0.4s; color: #ff5959; }
    .letter:nth-child(3) { animation-delay: 0.6s; color: #ff7e7e; }
    .letter:nth-child(4) { animation-delay: 0.8s; color: #ff9e9e; }
    .letter:nth-child(5) { animation-delay: 1s; color: #ffc1c1; }
    .letter:nth-child(6) { animation-delay: 1.2s; color: #ffffff; }
    .letter:nth-child(7) { animation-delay: 1.4s; color: #ccefff; }
    .letter:nth-child(8) { animation-delay: 1.6s; color: #80e0ff; }
    .letter:nth-child(9) { animation-delay: 1.8s; color: #33ccff; }
    .letter:nth-child(10){ animation-delay: 2s; color: #00bfff; }

    .tagline {
      position: absolute;
      bottom: 10%;
      font-size: 1rem;
      color: #ccc;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 2.2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="title">
    <div class="letter">C</div>
    <div class="letter">S</div>
    <div class="letter">P</div>
    <div class="letter">_</div>
    <div class="letter">P</div>
    <div class="letter">R</div>
    <div class="letter">O</div>
    <div class="letter">J</div>
    <div class="letter">E</div>
    <div class="letter">C</div>
    <div class="letter">T</div>
  </div>

  <div class="tagline">Santhiram Engineering College â€¢ Water Quality Study</div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000); // Redirect after 5 seconds
  </script>
</body>
</html>
