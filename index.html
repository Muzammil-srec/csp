<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSP Project | Demon Slayer Style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
 <body class="page-transition">
  <div id="particles-js"></div>
  <header class="header">
    <nav class="navbar">
      <div class="logo">CSP Project</div>
      <ul class="nav-menu">
        <li><a href="splash.html"></a></li>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section class="hero-section">
      <video autoplay muted loop class="background-video">
  <source src="https://cdn.coverr.co/videos/coverr-ocean-surface-1648484561442/1080p.mp4" type="video/mp4" />
</video>
<video autoplay muted loop class="background-video">
  <source src="https://cdn.pixabay.com/vimeo/738722321/water-133725.mp4?width=1280&hash=435adac1d1ea92e276fd2bd499c9d3e69a60019c" type="video/mp4" />
</video>

      <div class="hero-content">
        <h1 class="hero-title">From Source to Sip</h1>
        <p class="hero-sub">A Deep Dive into Rural Drinking Water Quality</p>
        <a href="#photos" class="hero-btn">Explore the Project</a>
      </div>
    </section>
  </header>

  <main id="photos" class="page-content">
    <h2 data-aos="fade-right">Project Highlights</h2>
    <div class="gallery">
      <div class="photo-card" data-aos="zoom-in">
        <img src="images/img1.jpg" alt="RO Plant Visit" />
        <div class="caption">RO Plant Visit</div>
      </div>
      <div class="photo-card" data-aos="zoom-in" data-aos-delay="100">
        <img src="images/img2.jpg" alt="Storage Tank" />
        <div class="caption">Storage Tank Observation</div>
      </div>
      <div class="photo-card" data-aos="zoom-in" data-aos-delay="200">
        <img src="img.jpg" alt="Water Testing" />
        <div class="caption">Water Testing</div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 CSP Team | All rights reserved</p>
  </footer>

  <script>
    AOS.init();

    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        size: { value: 3, random: true },
        move: { speed: 1.5 },
        opacity: { value: 0.5 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });

    gsap.registerPlugin(ScrollTrigger);
    gsap.from(".hero-title", { y: -100, opacity: 0, duration: 1.2, ease: "power4.out" });
    gsap.from(".hero-sub", { y: -50, opacity: 0, delay: 0.5, duration: 1, ease: "power2.out" });
    gsap.from(".hero-btn", { scale: 0, opacity: 0, delay: 1, duration: 0.8, ease: "back.out(1.7)" });

    gsap.utils.toArray(".photo-card").forEach((card, i) => {
      gsap.from(card, {
        scrollTrigger: {
          trigger: card,
          start: "top 80%",
        },
        y: 50,
        opacity: 0,
        duration: 0.8,
        delay: i * 0.2,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
