<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | CSP Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #000);
    }
    .ripple {
      background: url('https://i.imgur.com/lX0jSEW.gif') center/cover no-repeat;
      animation: floatUp 10s ease-in-out infinite;
    }
    @keyframes floatUp {
      0% { background-position-y: 0; }
      100% { background-position-y: -50px; }
    }
    .blinking-cursor {
      animation: blink 1s infinite;
      color: cyan;
      font-weight: bold;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="text-white overflow-x-hidden">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-[#001a33]">
    <div class="text-xl font-bold text-cyan-400">CSP Project</div>
    <ul class="flex gap-6 text-white">
      <li><a href="index.html" class="hover:text-cyan-400">Home</a></li>
      <li><a href="about.html" class="hover:text-cyan-400">About</a></li>
      <li><a href="gallery.html" class="hover:text-cyan-400">Gallery</a></li>
      <li><a href="team.html" class="hover:text-cyan-400">Team</a></li>
      <li><a href="contact.html" class="text-cyan-400 font-semibold">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Typing Section -->
  <section class="text-center py-16 bg-gradient-to-r from-[#002b55] to-[#001f3f]">
    <h1 class="text-4xl font-bold text-cyan-300 mb-2">
      <span id="typed-text"></span><span class="blinking-cursor">|</span>
    </h1>
    <p class="text-cyan-100">Water Breathing Style</p>
  </section>

  <!-- Ripple Form Section -->
  <section class="ripple py-16 px-4">
    <form id="contactForm" class="bg-white/10 backdrop-blur-md p-8 max-w-lg mx-auto rounded-xl shadow-2xl border border-cyan-500">
      <h2 class="text-center text-xl font-bold text-cyan-300 mb-6">Send a Message</h2>
      <input type="text" placeholder="Your Name" required class="w-full p-3 mb-4 rounded bg-white/20 placeholder-white text-white"/>
      <input type="email" placeholder="Your Email" required class="w-full p-3 mb-4 rounded bg-white/20 placeholder-white text-white"/>
      <textarea rows="5" placeholder="Your Message" required class="w-full p-3 mb-4 rounded bg-white/20 placeholder-white text-white"></textarea>
      <button type="submit" class="w-full py-3 bg-cyan-400 text-black font-bold rounded hover:bg-cyan-300 transition duration-300">Send ðŸ’Œ</button>
    </form>
  </section>

  <!-- Success Popup -->
  <div id="successPopup" class="fixed top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-cyan-100 text-cyan-900 font-bold text-lg px-6 py-4 rounded-xl shadow-2xl hidden z-50">
    âœ… Message Sent Successfully!
  </div>

  <!-- Footer -->
  <footer class="text-center bg-[#001a33] py-4 text-sm text-gray-300">
    &copy; 2025 CSP Team | All rights reserved
  </footer>

  <!-- AI Chatbot -->
  <div class="fixed bottom-6 right-6 z-50">
    <button onclick="toggleBot()" class="bg-cyan-500 text-white px-4 py-2 rounded-full shadow-lg">ðŸ¤– Chat</button>
    <div id="chatBox" class="hidden bg-white text-black w-72 rounded-lg shadow-2xl p-4 mt-2">
      <div class="text-cyan-700 font-bold mb-2">AI Helper</div>
      <div id="chatMessages" class="h-40 overflow-y-auto text-sm mb-2 border border-gray-300 rounded p-2 bg-gray-50"></div>
      <input id="userInput" type="text" class="w-full border p-2 rounded mb-2" placeholder="Ask me something..." />
      <button onclick="sendMessage()" class="w-full bg-cyan-500 text-white py-1 rounded">Send</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Typing animation
    const text = "Contact Us ðŸŒŠ";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Success message
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("successPopup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      popup.classList.remove("hidden");

      setTimeout(() => {
        popup.classList.add("hidden");
        form.reset();
      }, 3000);
    });

    // Chatbot functionality
    function toggleBot() {
      document.getElementById("chatBox").classList.toggle("hidden");
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chatMessages");

      const userText = input.value;
      if (!userText.trim()) return;

      chat.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      setTimeout(() => {
        chat.innerHTML += `<div><strong>Bot:</strong> I'm still learning, but Iâ€™ll try my best! ðŸ’¡</div>`;
        chat.scrollTop = chat.scrollHeight;
      }, 600);
    }
  </script>
</body>
</html>
